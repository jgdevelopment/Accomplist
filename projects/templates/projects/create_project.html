{% extends "accomplist/base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
{% block title %}Create Project{% endblock %}
{% block content %}
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Home</title>
<link rel="shortcut icon" href="../favicon.ico"> 
<link rel="stylesheet" type="text/css" href="{% static 'grayscale/css/default2.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'grayscale/css/component2.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/timeline.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<script src="js/modernizr.custom.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<title>Create Project</title>
<body style="background:rgb(80, 218, 163);">
<h1 align="center" style="font-family:lato;font-size:72px;color:#fff;">Create Project</h1>
<div style="text-align:center;">
<form method="post" class="form-1" style="width:500px;">
    {% csrf_token %}
    
    <p style="font-weight:bold;font-size:24px;padding:40px;">Project Name <br /><br /><input type="text" name="project-name"><br /><br />
    Email Addresses <br /><br />

    <input type="email" name="email[]"></textarea> <br /><br />
    <input type="email" name="email[]"></textarea> <br /><br />
    <input type="email" name="email[]"></textarea> <br /><br />
    <input class="btn btn-1Bl btn-1a" type="submit"></input>
    </p>
</form>
</div>
<script src="{% static 'js/classie.js' %}"></script>
		<script>
			var buttons7Click = Array.prototype.slice.call( document.querySelectorAll( '#btn-click button' ) ),
				buttons9Click = Array.prototype.slice.call( document.querySelectorAll( 'button.btn-8g' ) ),
				totalButtons7Click = buttons7Click.length,
				totalButtons9Click = buttons9Click.length;

			buttons7Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );
			buttons9Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );

			function activate() {
				var self = this, activatedClass = 'btn-activated';

				if( classie.has( this, 'btn-7h' ) ) {
					// if it is the first of the two btn-7h then activatedClass = 'btn-error';
					// if it is the second then activatedClass = 'btn-success'
					activatedClass = buttons7Click.indexOf( this ) === totalButtons7Click-2 ? 'btn-error' : 'btn-success';
				}
				else if( classie.has( this, 'btn-8g' ) ) {
					// if it is the first of the two btn-8g then activatedClass = 'btn-success3d';
					// if it is the second then activatedClass = 'btn-error3d'
					activatedClass = buttons9Click.indexOf( this ) === totalButtons9Click-2 ? 'btn-success3d' : 'btn-error3d';
				}

				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
					setTimeout( function() { classie.remove( self, activatedClass ) }, 1000 );
				}
			}

			document.querySelector( '.btn-7i' ).addEventListener( 'click', function() {
				classie.add( document.querySelector( '#trash-effect' ), 'trash-effect-active' );
			}, false );
</script>
</body>
</html>
{% endblock %}
